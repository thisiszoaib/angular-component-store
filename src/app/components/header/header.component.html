<nav class="bg-indigo-600 text-white h-16 w-auto p-4 flex flex-row items-center">
    <div appFlyLeft class="flex flex-row items-center">
        <span class="material-icons mr-3">contact_phone</span>
        <span class="text-2xl">
            Contacts App
        </span>
    </div>
    <span class="flex-grow"></span>
    <button *ngIf="!search" class="flex items-center" (click)="showSearch()">
        <span class="material-icons">search</span>
    </button>

    <div *ngIf="search" class="flex flex-row bg-indigo-400 rounded p-2">
        <input class="bg-indigo-400 outline-none" autoFocus="true"
            (keydown)="searchContacts.emit($event.target.value)" />
        <button class="flex items-center" (click)="hideSearch()">
            <span class="material-icons">close</span>
        </button>
    </div>
</nav>
